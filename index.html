<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="fylo">
      <img src="images/logo.svg" alt="fylo-logo" class="logo">
      <ul>
        <li><img src="images/icon-document.svg" alt="doc-icon"></li>
        <li><img src="images/icon-folder.svg" alt="folder-icon"></li>
        <li><img src="images/icon-upload.svg" alt="upld-icon"></li>
      </ul>
    </div>
    <div class="data-storage">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="bar-1">
        <div class="bar-2">
          <div class="circle"></div>
        </div>
      </div>
      <div class="data-left">
        <h1>185 <span>GB Left</span></h1>
      </div>
      <ul>
        <li>0 GB</li>
        <li>1000 GB</li>
      </ul>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Chimoneg27">Garvin Shu Chimone</a>.
  </div>
</body>
</html>
